---
layout: default
---

{% include nav.html %}

<section class="row chapter">

  <section class="six columns chapter-title">
    <h4>Kapitel {{page.counter}}</h4>
    <h2>{{page.title}}</h2>

    <img class="chapter-img" src="/{{site.baseurl}}img/{{page.img}}" alt="Test">

  </section>

  <section class="six columns">
    {{content}}

    <button type="button" name="button">Zur√ºck</button>
    <button type="button" name="button">Weiter</button>

    {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}

  </section>

</section>
