<nav class="{{include.navclass}}">
  <p>{{site.data.languages.locales[page.lang].chapter}}</p>
  {% assign pages = site.pages | where:"lang", page.lang | sort:"counter" %}
  <ul>
    {% for p in pages %}
      {% if p.category == 'chapter' %}
      <li>
        <a {% if p.url == page.url %}class="current"{% endif %} href="{{site.baseurl}}{{p.url}}">
          {{p.title}}
        </a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
